    <title>Inclusion Bridge Africa</title>
    <meta name="description" content="Inclusion Bridge Africa empowers persons with disabilities through education, advocacy, and community support to create a more inclusive society." />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Inclusion Bridge Africa",
        "url": "https://inclusionbridgeafrica.org",
        "logo": "https://inclusionbridgeafrica.org/logo.png",
        "sameAs": [
          "https://www.facebook.com/profile.php?id=61577245546691",
          "https://www.instagram.com/Inclusion_bridge_Africa",
          "https://www.tiktok.com/@inclusion.bridge",
          "https://www.linkedin.com/company/inclusion-bridge-africa"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "",
          "contactType": "customer service"
        }
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Inclusion Bridge Africa",
        "url": "https://inclusionbridgeafrica.org",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://inclusionbridgeafrica.org/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="subject" />
      <textarea name="message"></textarea>
    </form>
    <form name="donation-pledge" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="amount" />
      <textarea name="message"></textarea>
    </form>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
